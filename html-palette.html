<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Oh my food, site de réservation des plats en livraison"
    />
    <meta name="author" content="Khalida Begum" />
    <link
      rel="shortcut icon"
      href="assets/images-logo/ohmyfood@2x.svg"
      type="image/svg+xml"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/common.css" />
    <link rel="stylesheet" href="assets/styles/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Oh My Food</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return" href="index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <section>
        <img src="assets/images-logo/ohmyfood.png" alt="logo-image" />
      </section>
    </header>

    <main>
      <div class="image-container">
        <img
          class="image-container__image"
          src="assets/images-restaurant/lapalettedugout.jpg"
          alt="image-restaurant"
        />
      </div>
      <div class="menu-container">
        <div class="menu-container__heading">
          <h1 class="menu-title">La palette du goût</h1>
          <span class="heart-button">
            <input type="checkbox" name="heart-resto-1" id="heart-resto-1" />
            <label for="heart-resto-1"
              ><span class="heart-button__empty"
                ><i class="far fa-heart"></i> </span
              ><span class="heart-button__filled"
                ><i class="fas fa-heart"></i> </span
            ></label>
          </span>
        </div>
        <form class="menu-container__form" action="html-palette.html">
          <section class="menu-container__entree">
            <h2>Entrée</h2>

            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="entree"
                id="entree-1"
                value="entree-1"
              />
              <label class="menu-item__label" for="entree-1">
                <span class="menu-item__text">
                  <span class="menu-item__title">Fricassée d'escargot </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      Au piment d'espelette
                    </span>
                    <span class="menu-item__price">25€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="entree"
                id="entree-2"
                value="entree-2"
              />
              <label class="menu-item__label" for="entree-2">
                <span class="menu-item__text">
                  <span class="menu-item__title"
                    >Foie gras de canard mi-cuit
                  </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      Et ses copeaux de truffe noire
                    </span>
                    <span class="menu-item__price">35€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>

            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="entree"
                id="entree-3"
                value="entree-3"
              />
              <label class="menu-item__label" for="entree-3">
                <span class="menu-item__text">
                  <span class="menu-item__title">Oeuf au plat </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      Assaisonné à la truffe sur lit de caviar
                    </span>
                    <span class="menu-item__price">20€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
          </section>

          <section class="menu-container__plats">
            <h2>Plats</h2>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="plat"
                id="plat-1"
                value="plat-1"
              />
              <label class="menu-item__label" for="plat-1">
                <span class="menu-item__text">
                  <span class="menu-item__title"
                    >Filet de boeuf aux herbes
                  </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      Accompagne de sa ribambelle de légumes
                    </span>
                    <span class="menu-item__price">40€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="plat"
                id="plat-2"
                value="plat-2"
              />
              <label class="menu-item__label" for="plat-2">
                <span class="menu-item__text">
                  <span class="menu-item__title"
                    >Parmentier de queue de boeuf</span
                  >
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      A la truffe noire sur sa purée da panais
                    </span>
                    <span class="menu-item__price">35€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="plat"
                id="plat-3"
                value="plat-3"
              />
              <label class="menu-item__label" for="plat-3">
                <span class="menu-item__text">
                  <span class="menu-item__title">Filet de turbot </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle"> Aux agrumes </span>
                    <span class="menu-item__price">44€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
          </section>
          <section class="menu-container__desserts">
            <h2>Desserts</h2>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="dessert"
                id="dessert-1"
                value="dessert-1"
              />
              <label class="menu-item__label" for="dessert-1">
                <span class="menu-item__text">
                  <span class="menu-item__title">Paris-Brest </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle"> Revisté </span>
                    <span class="menu-item__price">18€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="dessert"
                id="dessert-2"
                value="dessert-2"
              />
              <label class="menu-item__label" for="dessert-2">
                <span class="menu-item__text">
                  <span class="menu-item__title"
                    >Macaron au chocolat d'exception
                  </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      Et glace à la vanille de madagascar
                    </span>
                    <span class="menu-item__price">22€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
            <div class="menu-item">
              <input
                class="menu-item__checkbox"
                type="checkbox"
                name="dessert"
                id="dessert-3"
                value="dessert-3"
              />
              <label class="menu-item__label" for="dessert-3">
                <span class="menu-item__text">
                  <span class="menu-item__title">Mousse au chocolat </span>
                  <span class="menu-item__details">
                    <span class="menu-item__subtitle">
                      Au piment d'espelette et à la truffe noire
                    </span>
                    <span class="menu-item__price">23€</span>
                  </span>
                </span>
                <span class="menu-item__checkbox-icon">
                  <i class="far fa-check-circle"></i>
                </span>
              </label>
            </div>
          </section>
          <button class="button button__commande" type="submit">
            Commander
          </button>
        </form>
      </div>
    </main>
    <footer>
      <section class="footer">
        <h1 class="footer__title">ohmyfood</h1>
        <ul class="footer__list">
          <li class="footer__links">
            <span class="footer__icons"><i class="fas fa-utensils"></i></span>
            Proposer un restaurant
          </li>

          <li class="footer__links">
            <span class="footer__icons"
              ><i class="fas fa-hands-helping"> </i></span
            >Devenir partenaire
          </li>

          <li class="footer__links">Mentions légales</li>
          <li class="footer__links">
            <a href="mail:k.begum1@gmail.com"> Contact</a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
