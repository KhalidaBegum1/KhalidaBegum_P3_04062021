<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Oh my food, site de réservation des plats en livraison"
    />
    <meta name="author" content="Khalida Begum" />
    <link
      rel="shortcut icon"
      href="assets/images-logo/ohmyfood@2x.svg"
      type="image/svg+xml"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/common.css" />
    <link rel="stylesheet" href="assets/styles/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>À la française</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return" href="index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <section>
        <img src="assets/images-logo/ohmyfood.png" alt="logo-image" />
      </section>
    </header>

    <main>
      <div class="image-container">
        <img
          class="image-container__image"
          src="assets/images-restaurant/alafrancaise.jpg"
          alt="photo plat restaurant a la française"
        />
      </div>
      <div class="menu-container">
        <div class="menu-container__heading">
          <h1 class="menu-title">À la française</h1>
          <span class="heart-button">
            <input type="checkbox" name="heart-resto-1" id="heart-resto-1" />
            <label for="heart-resto-1"
              ><span class="heart-button__empty"
                ><i class="far fa-heart"></i> </span
              ><span class="heart-button__filled"
                ><i class="fas fa-heart"></i> </span
            ></label>
          </span>
        </div>
        <form class="menu-container__form" action="html-francaise.html">
          <section class="menu-container__entree">
            <h2>Entrée</h2>
            <div class="apparition-progressive">
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="entree"
                  id="entree-1"
                  value="entree-1"
                />
                <label class="menu-item__label" for="entree-1">
                  <span class="menu-item__text">
                    <span class="menu-item__title"
                      >Tartare de poulpe acidulé
                    </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Aux zestes d'orange
                      </span>
                      <span class="menu-item__price">25€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="entree"
                  id="entree-2"
                  value="entree-2"
                />
                <label class="menu-item__label" for="entree-2">
                  <span class="menu-item__text">
                    <span class="menu-item__title"
                      >Velouté de légumes d'antan
                    </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Carotte, panais, topinambour
                      </span>
                      <span class="menu-item__price">35€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>

              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="entree"
                  id="entree-3"
                  value="entree-3"
                />
                <label class="menu-item__label" for="entree-3">
                  <span class="menu-item__text">
                    <span class="menu-item__title">Soupe à l'oignon </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle"> Revisité </span>
                      <span class="menu-item__price">20€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
            </div>
          </section>

          <section class="menu-container__plats">
            <h2>Plats</h2>
            <div class="apparition-progressive">
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="plat"
                  id="plat-1"
                  value="plat-1"
                />
                <label class="menu-item__label" for="plat-1">
                  <span class="menu-item__text">
                    <span class="menu-item__title"
                      >Coquilles Saint-Jacques
                    </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Accompagnées d'une purée de panais
                      </span>
                      <span class="menu-item__price">40€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="plat"
                  id="plat-2"
                  value="plat-2"
                />
                <label class="menu-item__label" for="plat-2">
                  <span class="menu-item__text">
                    <span class="menu-item__title">Magret de canard</span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Et parmentier de pommes de terre
                      </span>
                      <span class="menu-item__price">35€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="plat"
                  id="plat-3"
                  value="plat-3"
                />
                <label class="menu-item__label" for="plat-3">
                  <span class="menu-item__text">
                    <span class="menu-item__title"
                      >Pigeonneau d’Ille-et-Vilaine</span
                    >
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Sur son lit de gnocchis aux légumes
                      </span>
                      <span class="menu-item__price">44€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
            </div>
          </section>
          <section class="menu-container__desserts">
            <h2>Desserts</h2>
            <div class="apparition-progressive">
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="dessert"
                  id="dessert-1"
                  value="dessert-1"
                />
                <label class="menu-item__label" for="dessert-1">
                  <span class="menu-item__text">
                    <span class="menu-item__title"
                      >Pétales de violettes glacés
                    </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Et purée de noisettes
                      </span>
                      <span class="menu-item__price">18€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="dessert"
                  id="dessert-2"
                  value="dessert-2"
                />
                <label class="menu-item__label" for="dessert-2">
                  <span class="menu-item__text">
                    <span class="menu-item__title">Fondant au chocolat </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle"> Revisité </span>
                      <span class="menu-item__price">22€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
              <div class="menu-item">
                <input
                  class="menu-item__checkbox"
                  type="checkbox"
                  name="dessert"
                  id="dessert-3"
                  value="dessert-3"
                />
                <label class="menu-item__label" for="dessert-3">
                  <span class="menu-item__text">
                    <span class="menu-item__title"
                      >Millefeuille croustillant
                    </span>
                    <span class="menu-item__details">
                      <span class="menu-item__subtitle">
                        Myrtilles et pâte d’amande
                      </span>
                      <span class="menu-item__price">23€</span>
                    </span>
                  </span>
                  <span class="menu-item__checkbox-icon">
                    <i class="far fa-check-circle"></i>
                  </span>
                </label>
              </div>
            </div>
          </section>
          <button class="button button__commande" type="submit">
            Commander
          </button>
        </form>
      </div>
    </main>
    <footer>
      <section class="footer">
        <h1 class="footer__title">ohmyfood</h1>
        <ul class="footer__list">
          <li class="footer__links">
            <span class="footer__icons"><i class="fas fa-utensils"></i></span>
            Proposer un restaurant
          </li>

          <li class="footer__links">
            <span class="footer__icons"
              ><i class="fas fa-hands-helping"> </i></span
            >Devenir partenaire
          </li>

          <li class="footer__links">Mentions légales</li>
          <li class="footer__links">
            <a href="mail:k.begum1@gmail.com"> Contact</a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
